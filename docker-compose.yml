version: "3.9"
services:
  app:
    build: ./infra/php
    volumes:
      - ./src:/data

  # 追記
  web:
    image: nginx:1.20-alpine
    ports:
      - 8080:80
    # nginxへ外(ホスト側)からコンテナ内へアクセスさせるため公開用のポートを設定します。
    # ホスト側:コンテナ側 と設定します。
    volumes:
      - ./src:/data
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /data